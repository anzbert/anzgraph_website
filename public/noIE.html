<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/normalize801_min.css">

    <link rel="shortcut icon" href="img/logo/fire-water_no_shadow_favicon_64w64h.png" type="image/x-icon">

    <style>
        a,
        a:visited,
        a:active {
            color: coral;
        }

        body {
            background-color: hsla(0, 0%, 15%, 1);
        }

        #support-message-container {
            height: 100vh;
            position: relative;
        }

        #support-message {
            position: absolute;
            top: 40vh;
            width: 100vw;
            text-align: center;
            color: hsl(0, 0%, 85%);
        }
    </style>

    <title>IE Not Supported</title>
</head>

<body>
    <div id="support-message-container">

        <h3 id="support-message" class="message">Internet Explorer is no longer supported. Please update to the latest
            version of a secure and modern browser, such as
            <a href="https://www.mozilla.org/en-US/firefox/new/">Firefox</a>,
            <a href="https://www.google.com.au/intl/en_au/chrome/">Google Chrome</a> or
            <a href="https://www.microsoft.com/en-us/edge">Microsoft Edge</a>.
        </h3>

    </div>
</body>

</html>
